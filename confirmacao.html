<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Pagamento via PIX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .confirmation-info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .confirmation-info label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #009688;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-group input[type="submit"]:hover {
      background-color: #00796b;
    }
    #qr-code {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Pagamento via PIX</h1>
    <div class="confirmation-info">
      <p><label>Nome:</label> <span id="confirmNome"></span></p>
      <p><label>Idade:</label> <span id="confirmIdade"></span></p>
      <p><label>Sexo:</label> <span id="confirmSexo"></span></p>
      <p><label>Endereço:</label> <span id="confirmEndereco"></span></p>
      <p><label>Banco:</label> <span id="confirmBanco"></span></p>
      <p><label>Chave PIX:</label> <span id="confirmChavePix"></span>00020101021126580014br.gov.bcb.pix0136a144909d-c3c5-4943-afeb-feae444aaf9e52040000530398654041.005802BR5917RYAN V C DE SOUZA6009VERA CRUZ62070503***63040F4B</p>
    </div>
    <div class="form-group">
      <input type="submit" value="Confirmar Pagamento via PIX" id="confirmButton">
      <a href="qrcode.html"></a>
    </div>
  </div>

  <script>
    // Obter os dados da URL
    var urlParams = new URLSearchParams(window.location.search);
    var nome = urlParams.get('nome');
    var idade = urlParams.get('idade');
    var sexo = urlParams.get('sexo');
    var endereco = urlParams.get('endereco');
    var banco = urlParams.get('banco');
    var chavePix = urlParams.get('chave_pix');

    // Atualizar os dados na tela de confirmação
    document.getElementById('confirmNome').innerText = nome;
    document.getElementById('confirmIdade').innerText = idade;
    document.getElementById('confirmSexo').innerText = sexo;
    document.getElementById('confirmEndereco').innerText = endereco;
    document.getElementById('confirmBanco').innerText = banco;
    document.getElementById('confirmChavePix').innerText = chavePix;

    // Redirecionar para a página com o QR Code ao clicar no botão de confirmação
    document.getElementById('confirmButton').addEventListener('click', function() {
      window.location.href = 'qrcode.html';
    });
  </script>
</body>
</html>
